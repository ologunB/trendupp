name: mms_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  get_it: ^7.1.3
  logger: ^1.0.0
  share: ^2.0.1
  google_fonts: 2.1.0
  dio: ^4.0.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  global_configuration: ^2.0.0-nullsafety.1
  shimmer: ^2.0.0
  cached_network_image: ^3.0.0
  flutter_spinkit: ^5.0.0
  another_flushbar: ^1.10.20
  flutter_svg: ^0.22.0
  url_launcher:
  flutter_screenutil: 5.0.3
  dotted_border: ^2.0.0+1
  file_picker: ^4.3.2
  flutter_staggered_grid_view: ^0.6.1
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.1

flutter_native_splash:
  color: "#040039"
  image: assets/images/logo2.png
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/cfg/